<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Generative app{% endblock %}</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <div class="navbar_icon">
                <li><a href="/"><img src="static/icon.png" width="48" height="48"></a></li>
            </div>
            <div class="navbar_login">
                {% if user.is_authenticated %}
                    <li><a href="/logout" class="logout">Logout</a></li>
                    <li><a href="/storage" class="login">Storage</a></li>
                {% else %}
                    <li><a href="/sign-up" class="signup">Sign Up</a></li>
                    <li><a href="/login" class="login">Login</a></li>
                {% endif %}
            </div>
        </ul>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>

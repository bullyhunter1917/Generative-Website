<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Generative app{% endblock %}</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <div class="navbar_icon">
                <li><a href="/apptic"><img src="static/icon.png" width="48" height="48"></a></li>
            </div>
        </ul>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="{{ category }}">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endwith %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
